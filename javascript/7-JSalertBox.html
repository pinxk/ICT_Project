<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert Box</title>
    <script>
        function add()
        {
            var x,y,z;
            x=parseInt(f1.tb1.value)
            y=parseInt(f1.tb2.value)
            z=x+y
            alert("Addition: "+z)
           
        }
        function sub()
        {
            var x,y,z;
            x=parseInt(f1.tb1.value)
            y=parseInt(f1.tb2.value)
            z=x-y
            alert("Subraction: "+z)
            
        }
</script>
</head>
<body>
    <h1>Addition program using alert box</h1>
    <form action="" id="f1">
        Enter first value: <input type="text" id="tb1"><br><br><br>
        ENter second value: <input type="text" id="tb2"><br><br>
        <button type="button" onclick="add()">Addition</button>
        <button type="button" onclick="sub()">Subraction</button><br><br>
        Result <input type="text" id="tb3" readonly>
    </form>
</body>
</html>
