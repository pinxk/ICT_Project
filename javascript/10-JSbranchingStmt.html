<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Box</title>
    <script>
                function calculate() {
                var x;
                x = parseInt(tbage. value);
                if (x >= 18) {
                    document.getElementById("res").innerHTML = "Eligible to Vote";
                    document.getElementById('res').style.color = 'green';
                }
                else{
                    document.getElementById("res").innerHTML =  "Not eligible to Vote";
                    document.getElementById('res').style.color = 'red';
                }
            }

    </script>
</head>
<body>
    <h1>Voting Program </h1>
   
    <input type="text" id="tbage">
    <button type="button" onclick="calculate()">Calculate</button>
    <p id="res"> </p>        

</body>
</html>
